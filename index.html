<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h2>Coffee Run!</h2>
    <form action="" method="post" name="coffeeOrderForm" name="formField">
        <div>
            <label>Coffee Order
                <input type="text" name="coffeeOrder" required>
            </label>
        </div>
        <div>
            <label>Email
                <input type="text" name="email" placeholder="dr@who.com" required>
            </label>

        </div>
        <div>
            <label>
                <input type="checkbox" name="size" value="short"> Short
            </label>
            <label>
                <input type="checkbox" name="size" value="tall"> Tall
            </label>
            <label>
                <input type="checkbox" name="size" value="grande"> Grande
            </label>
        </div>
        <div>
            <label for="flavor-shot-select">
                Flavor Shot
                <select name="flavorShot">
                    <option value="None">None</option>
                    <option value="Caramel">Caramel</option>
                    <option value="Almond">Almond</option>
                    <option value="Mocha">Mocha</option>
                </select>
            </label>
        </div>
        <div>
            <label>Caffeine Rating
                <input type="range" min="0" max="100" name="caffeineRating">
            </label>

        </div>
        <div class="button">
            <input type="submit" name="submit" value="Submit">
            <input type="reset" name="reset" value="Reset">
        </div>
    </form>
    <div class="panel">
        <h3>Orders Lists</h3>
        <ul class="orders-list">
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
